name: ci-template
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: CMake
        run: |
          mkdir build
          cd build
          cmake .. -G"Unix Makefiles"
          make
  run-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name : Run Tests
        run: |
           cd build
          ./run_tests
  