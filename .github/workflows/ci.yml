name: ci-template
on: [push]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: build
        run: |
          mkdir build
          cd build
          cmake .. -G"Unix Makefiles"
          make
      - name: test
        run: ./run_tests
          
  